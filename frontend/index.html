<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BPUT Career Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f3f4f6;
            padding: 5px;
            border-radius: 10px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #6b7280;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-type-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-accounts {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .demo-accounts h3 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-account {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .demo-account:hover {
            background: #f3f4f6;
            border-color: #667eea;
        }

        .demo-account .type {
            font-weight: 600;
            color: #374151;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .demo-account .credentials {
            font-size: 12px;
            color: #6b7280;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéì BPUT Career Platform</h1>
            <p>AI-Powered Career Guidance System</p>
        </div>

        <div class="user-type-selector">
            <button class="user-type-btn active" onclick="selectUserType('student')">Student</button>
            <button class="user-type-btn" onclick="selectUserType('employer')">Employer</button>
            <button class="user-type-btn" onclick="selectUserType('admin')">Admin</button>
        </div>

        <div id="alertMessage"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>

        <div class="demo-accounts">
            <h3>Quick Demo Access</h3>
            <div class="demo-account" onclick="fillDemoCredentials('student')">
                <div class="type">üë®‚Äçüéì Student Demo</div>
                <div class="credentials">student@bput.ac.in / demo123</div>
            </div>
            <div class="demo-account" onclick="fillDemoCredentials('employer')">
                <div class="type">üè¢ Employer Demo</div>
                <div class="credentials">employer@company.com / demo123</div>
            </div>
            <div class="demo-account" onclick="fillDemoCredentials('admin')">
                <div class="type">üë®‚Äçüíº Admin Demo</div>
                <div class="credentials">admin@bput.ac.in / admin123</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let selectedUserType = 'student';

        function selectUserType(type) {
            selectedUserType = type;
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function fillDemoCredentials(type) {
            const credentials = {
                'student': { email: 'student@bput.ac.in', password: 'demo123' },
                'employer': { email: 'employer@company.com', password: 'demo123' },
                'admin': { email: 'admin@bput.ac.in', password: 'admin123' }
            };

            document.getElementById('email').value = credentials[type].email;
            document.getElementById('password').value = credentials[type].password;

            // Select the appropriate user type
            document.querySelectorAll('.user-type-btn').forEach((btn, index) => {
                btn.classList.remove('active');
            });
            
            const typeIndex = ['student', 'employer', 'admin'].indexOf(type);
            document.querySelectorAll('.user-type-btn')[typeIndex].classList.add('active');
            selectedUserType = type;
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 3000);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Logging in...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store user info in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.profile) {
                        localStorage.setItem('profile', JSON.stringify(data.profile));
                    }

                    // Redirect based on user type
                    setTimeout(() => {
                        switch (data.user.user_type) {
                            case 'student':
                                window.location.href = '/pages/student/dashboard.html';
                                break;
                            case 'employer':
                                window.location.href = '/pages/employer/dashboard.html';
                                break;
                            case 'admin':
                                window.location.href = '/pages/admin/dashboard.html';
                                break;
                            default:
                                window.location.href = '/index.html';
                        }
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed. Please check your credentials.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please ensure the backend server is running.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login';
            }
        }

        // Check if backend is running on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (!response.ok) {
                    showAlert('Backend server is not responding. Please start the Flask server.', 'error');
                }
            } catch (error) {
                showAlert('Cannot connect to backend. Please ensure Flask server is running on port 5000.', 'error');
            }
        });
    </script>
</body>
</html>
